      <div class="receitas">
        <div class="row" id="receitasContainer">
          <script>
            fetch("db.json")
              .then((response) => response.json())
              .then((data) => {
                // Manipula os dados das receitas
                const receitasContainer =
                  document.getElementById("receitasContainer");

                data.receitas.forEach((receita) => {
                   const receitaElement = document.createElement("div"); 
                   receitaElement.classList.add('col-lg-4', 'col-md-6');
                  receitaElement.innerHTML = `
            <img src="${receita.img}"  alt="" />
            <h4>${receita.nome}</h4>
            <span class="icone">  <i class="fa-solid fa-arrow-down"></i></span>
          </div>`;
                  receitasContainer.appendChild(receitaElement);
                });
              })
              .catch((error) => {
                console.log("Ocorreu um erro:", error);
              });
          </script>
