    <div class="principal">
      <div class="Texto">
        <h5>Cadastro de receitas:</h5>
      </div>
      <div class="Email">
          <div class="form-group ">
            <label for="inputEmail">Título da receita:</label>
            <textarea type="receita" class="form-control" id="email" placeholder="Email:"></textarea>
          </div>
        </div>
        <div class="Receita">
          <div class="form-group ">
            <label for="inputReceita">Título da receita:</label>
            <textarea type="receita" class="form-control" id="tituloReceita" placeholder="Digite o nome da sua receita"></textarea>
          </div>
        </div>
        <div class="Descricao">
          <label for="inputDescrição">Descrição:</label>
          <textarea type="receita" class="form-control" id="descricao" placeholder="Digite a descrição"></textarea>
        </div>
        <div class="Preparo">
          <label for="inputPreparo">Modo de preparo:</label>
          <textarea type="receita" class="form-control" id="modoPreparo" placeholder="Digite o modo de preparo"></textarea>        </div>
        <div class="Ingredientes">
          <label for="inputIngredientes">Ingredientes:</label>
          <textarea type="receita" class="form-control" id="ingredientes" placeholder="Digite os ingredientes"></textarea>        </div>
        <div class="Imagem">
          <div class="inputFile">
            <label for="formFile" class="form-label" font-size: 15px;">Imagem:</label>
            <input class="form-control" type="file" id="img">
          </div>
        </div>
       
      </form>
      <button id="buttonCadastro" type="button" onclick="cadastrarreceita()" class="btn Cadastro">Cadastrar receita</button>
